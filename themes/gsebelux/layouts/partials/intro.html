<section id="intro" class="intro paddingtop-120">
	<div class="container">
		<div class="row">
			{{ range first 8 (where $.Site.RegularPages "Type" "posts") }}
				<div class="col-lg-8">
					<h1>{{ .Title }}</h1>
					<p>{{ .Content }}<p>
					<h3>Published on {{ .Date.Format "2 January 2006" }}</h3>
				</div>
			{{ end  }}
			<p><a href="/posts/">More posts</a></p>
		</div>
	</div>
</section>
